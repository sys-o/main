<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Font Awesome CSS -->
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    	<!-- Google Fonts CSS -->
    	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap">
	<title>Easter egg!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
	    align-items: center;
	    height: 100vh; /* 화면의 높이를 100%로 설정 */
            margin: 0;
            padding: 20px; /* 상단 패딩 추가 */
            font-family: 'Lora', sans-serif;;
            background-color: #f0f0f0;
            position: relative;
        }
	
	/*header {
            position: fixed;
	    top: 0;
            left: 50%; /* 화면의 왼쪽에서 50% */
	    transform: translateX(-50%); /* 자신을 왼쪽으로 50% 이동하여 정확히 중앙 정렬 */
	    width: 85vw; 
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
	    border-radius: 8px
            z-index: 1000; /* 다른 요소들보다 앞에 오도록 설정 */
        }*/
	

        /* 페이지 내용이 헤더 아래에서 시작하도록 상단 여백 추가 */
        .content {
            margin-top: 60px; /* 헤더 높이만큼 여백 추가 */
            padding: 20px;
	}

        .container {
            width: 80vw; /* 화면 너비의 80%로 설정 */
            max-width: 1200px; /* 최대 너비를 1200px로 설정 */
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* 미묘한 그림자 */
            border-radius: 8px;
            box-sizing: border-box; /* 패딩을 포함한 전체 크기 계산 */
        }

        h1, h2, h3, p, ul, li, a{
            margin: 0;
            padding: 0 0 15px 0; /* 각 요소에 하단 패딩 추가 */
        }

        ul {
            list-style-type: disc; /* 기본 리스트 스타일 설정 */
            margin-left: 20px; /* 들여쓰기 설정 */
            padding-left: 20px; /* 내부 패딩 추가 */
        }

        ul ul {
            list-style-type: circle; /* 중첩된 리스트에 대해 다른 스타일 적용 */
            margin-left: 20px; /* 추가 들여쓰기 */
        }

        hr {
            border: 0;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
	.centered {
            text-align: center; /* 이 클래스가 적용된 텍스트만 가운데 정렬 */
        }

	.centered a {
            margin: 0 20px; /* 각 아이콘의 좌우에 20px의 간격 추가 */
        }



	
        /* 수평 메뉴를 위한 클래스 */
        .horizontal-menu {
            list-style-type: none; /* 기본 리스트 스타일 제거 */
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
            display: flex; /* 요소를 수평으로 배치 */
        }

        .horizontal-menu li {
            float: left; /* 수평 정렬 */
        }

        .horizontal-menu li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none; /* 밑줄 제거 */
        }

        .horizontal-menu li a:hover {
            background-color: #111;
        }


	        /* 이미지 스타일 */
        .center-image {
            position: relative;
            max-width: 50%; /* 이미지를 화면의 50% 크기로 설정 */
            height: auto;
            z-index: 1; /* 이미지가 판 위에 오도록 설정 */
        }

        /* 반투명 판 스타일 */
        .intro-panel {
            position: absolute;
            top: 50%;
            left: 10%; /* 화면 왼쪽에서 10% 떨어진 위치 */
            transform: translateY(-50%); /* 세로로 가운데 정렬 */
            width: 30%; /* 판의 너비를 설정 */
            background-color: rgba(0, 0, 0, 0.6); /* 반투명 배경 색상 */
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 2; /* 이미지 아래에 위치하도록 설정 */
        }

        /* 소개글 스타일 */
        .intro-text {
            margin: 0;
            font-size: 1.2em;
        }
	    
    </style>
</head>


	
<body>
	<div class="container">
	<ul class="horizontal-menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#profile">Profile</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#notice">Notice</a></li>
        </ul>
		<header>
        		<h1 class="centered">Hi, want to know about Sooyon Seo?</h1>
			<div class="centered">
				    <!-- 가운데 배치된 이미지 -->
    				    <img src="your-image.jpg" alt="Centered Image" class="center-image">

    				    <!-- 반투명 판 위의 소개글 -->
    				    <div class="intro-panel">
        			    <p class="intro-text">Hello! I'm John Doe, a passionate web developer with experience in creating dynamic and responsive websites. I specialize in HTML, CSS, and JavaScript. Let's build something amazing together!</p>
         		  	    </div>


			</div>
		</header>

	</div>



</body>

</html>
